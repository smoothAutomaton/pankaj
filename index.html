<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>The Last Hurraahhhhhhhhh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Amit">
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,600,400italic,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/modernizr-2.6.2.min.js"></script>

    <style>
        .typing {
            font-size: 1.2em;
            line-height: 1.5;
            white-space: pre-line;
            border-right: 2px solid black;
            animation: blink 0.7s steps(1) infinite;
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        #tapToPlay {
            display: block;
            margin: 30px auto;
            padding: 20px;
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>

<body>
    <header id="fh5co-header" class="fh5co-cover" role="banner" style="background-image:url(images/img_bg_2.jpeg);">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 text-center">
                    <h1>Pankaj Choudhary</h1>
                    <h2>Inviting you on his Bachelor's Party</h2>
                    <button id="tapToPlay">Tap for Bachelor's Theme Song</button>
                    <p id="typing-text" class="typing"></p>
                </div>
            </div>
        </div>
    </header>

    <script>
        // Audio setup
        let audio = new Audio("images/song.mp3");
        document.getElementById('tapToPlay').addEventListener('click', function() {
            audio.play();
            this.style.display = 'none';
        });

        // Typewriter effect
        let i = 0;
        const txt = `
            "You’re Invited!",
            "It’s the bachelor party, let’s start with a cheer...",
            "Leave your fancy suits, put on your trunks...",
            // Additional lines of text here
            "Let’s raise a glass, let’s make it loud!"
        `;
        const speed = 50;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("typing-text").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        typeWriter();
    </script>

    <!-- Additional scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
</body>
</html>
