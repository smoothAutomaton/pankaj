<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Last Hurraahhhhhhhhh</title>
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:400,300,600,400italic,700" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
	<style>
		body {
			font-family: 'Work Sans', sans-serif;
			color: #333;
			background-color: #f5f5f5;
			text-align: center;
		}
		.typing {
			font-size: 1.2em;
			line-height: 1.5;
			white-space: pre-line;
			border-right: 2px solid black;
			animation: blink 0.7s steps(1) infinite;
			margin: 20px auto;
			max-width: 600px;
		}
		@keyframes blink {
			50% { border-color: transparent; }
		}
		#tapToPlay {
			margin: 30px auto;
			padding: 15px 30px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
		}
	</style>
</head>
<body>

	<h1>Pankaj Choudhary Invites You!</h1>
	<h2>Join the Bachelor’s Party</h2>
	
	<p id="typing-text" class="typing"></p>
	<button id="tapToPlay">Tap for Bachelor's Theme Song</button>

	<script>
		// Typewriter text content
		let i = 0;
		const txt = `You’re Invited!\nIt’s the bachelor party, let’s start with a cheer,\nWe’ve got booze, we’ve got shots, and a pool full of beer!\n\nLeave your fancy suits, put on your trunks,\nWe’re here to get wild, like a pack of drunk punks!\n\nForget the groom’s speech, just pass him a drink,\nWe’re celebrating freedom—what do you think?\n\nShots by the pool, and beers on the deck,\nLet’s drink 'til we forget the word "wreck."\n\nNo diets tonight, just pizza and fries,\nChug it all down and don’t ask us why!\n\nWe’re swimming in liquor, diving in shots,\nThis party’s on fire, with no turning off!\n\nLet’s raise a glass, let’s make it loud,\nThis bachelor bash is the talk of the crowd!`;
		const speed = 50; // Adjust typing speed here

		function typeWriter() {
			if (i < txt.length) {
				document.getElementById("typing-text").innerHTML += txt.charAt(i);
				i++;
				setTimeout(typeWriter, speed);
			}
		}

		// Start typewriter effect on page load
		typeWriter();

		// Play audio on button click
		const audio = new Audio("images/song.mp3");
		document.getElementById('tapToPlay').addEventListener('click', function() {
			audio.play();
		});
	</script>

</body>
</html>
