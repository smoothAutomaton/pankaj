<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>The Last Hurraahhhhhhhhh</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:400,300,600,400italic,700" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">

	<style>
		.typing {
			font-size: 1.2em;
			line-height: 1.5;
			white-space: pre-line;
			border-right: 2px solid black;
			animation: blink 0.7s steps(1) infinite;
			margin: 20px auto;
			text-align: center;
		}
		@keyframes blink {
			50% { border-color: transparent; }
		}
	</style>
</head>

<body>

	<header id="fh5co-header" class="fh5co-cover" role="banner" style="background-image:url(images/img_bg_2.jpeg);">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<h1>Pankaj Choudhary</h1>
					<h2>Inviting you to his Bachelor's Party</h2>
					<p><button id="tapToPlay" class="btn btn-default btn-sm">Tap for Bachelor's Theme Song</button></p>
				</div>
			</div>
		</div>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2 text-center">
				<h2>Hello!</h2>
				<h3>December 7th, 2024</h3>
				<p id="typing-text" class="typing"></p>
			</div>
		</div>
	</div>

	<script>
		// Typewriter text content
		let i = 0;
		const txt = `
			You’re Invited!
			It’s the bachelor party, let’s start with a cheer,
			We’ve got booze, we’ve got shots, and a pool full of beer!

			Leave your fancy suits, put on your trunks,
			We’re here to get wild, like a pack of drunk punks!

			Forget the groom’s speech, just pass him a drink,
			We’re celebrating freedom—what do you think?

			Shots by the pool, and beers on the deck,
			Let’s drink 'til we forget the word "wreck."

			No diets tonight, just pizza and fries,
			Chug it all down and don’t ask us why!

			We’re swimming in liquor, diving in shots,
			This party’s on fire, with no turning off!

			Let’s raise a glass, let’s make it loud,
			This bachelor bash is the talk of the crowd!
		`;

		const speed = 100;

		function typeWriter() {
			if (i < txt.length) {
				document.getElementById("typing-text").innerHTML += txt.charAt(i);
				i++;
				setTimeout(typeWriter, speed);
			}
		}

		// Start typewriter effect on page load
		typeWriter();

		// Play audio on button click
		let audio = new Audio("images/song.mp3");
		document.getElementById('tapToPlay').addEventListener('click', function() {
			audio.play();
		});
	</script>
</body>
</html>
